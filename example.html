<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【面向对象】插件的封装 V2.0.0</title>
    <link rel="stylesheet" href="css/fullPage.css">
    <style>
        .section>div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .section>div span {
            font-size: 72px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="fullPage">
        <div class="wrapper">
            <section class="section">
                <div><span>1</span></div>
            </section>
            <section class="section">
                <div><span>2</span></div>
            </section>
            <section class="section">
                <div><span>3</span></div>
            </section>
            <section class="section">
                <div><span>4</span></div>
            </section>
            <section class="section">
                <div><span>5</span></div>
            </section>
        </div>
        <div class="propagation">
            <!-- <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul> -->
        </div>
    </div>
    <!-- 引入满屏插件 -->
    <script src="js/fullPage.js"></script>
    <!-- 调用满屏函数 -->
    <script>
        // .0 创建实例
        var f = new FullPage({
            id: "fullPage", //传递id名称
            sectionColor: [ //每一屏标签的背景色
                "skyblue",
                "pink",
                "lightyellow",
                "lightgreen",
                "yellowgreen"
            ],
            // 回调函数
            afterLoad: function(index, elements) {},
            // 显示导航点
            propagation: false
        });
    </script>
</body>

</html>
